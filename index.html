<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Etch-a-Sketch</title>
        <h1 class="title">Etch-a-Sketch</h1>
    </head>
    <body>
        <div class ="sketchpad">
            <!-- TOP suggests that I find a way to push each grid item into this div through JS -->
        </div>
        <div class="buttons">
            <button id="colorSelect">Change Pen Color</button>
            <input type="color" id="colorInput">
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <button id="canvasColor">Change Canvas Color</button>
            <input type="color" id="canvasColorInput">
            <button id="rainbowPen">Rainbow Pen</button>
            <button id="canvasAreaBtn">Change Canvas Size</button>
            <button id="resetBtn">Reset Settings</button>
            <input type="text" id="canvasSize">
        </div>
        <div class="errors"> </div>
    </body>
</html>
<script src="main.js"></script>
