<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Etch-a-Sketch</title>
        <h1 class="title">Etch-a-Sketch</h1>
    </head>
    <body>
        <div class="content">
            <div class ="sketchpad">
            </div>
            <div class="buttons">
                <div class="penColorBtns">
                    <input type="color" id="colorInput">
                    <div class="penColor">Pen Color</div>
                </div>
                <div class="canvasColorBtns">
                    <input type="color" id="canvasColorInput">
                    <div class="canvasColor">Canvas Color</div>
                </div>
                <button id="rainbowPen">Rainbow Pen</button>
                <button id="eraserBtn">Eraser</button>
                <button id="clearBtn">Clear</button>
                <button id="resetBtn">Reset Settings</button>
                <button id="toggleGridBtn">Toggle Grid</button>
        </div>
        <div class="canvasArea"></div>
            <input type="text" id="canvasSize">
            <div id="canvasArea">Change Canvas Size (Between 2 and 100)</div>
        </div>
        <div class="errors"> </div>
    </body>
</html>
<script src="main.js"></script>
